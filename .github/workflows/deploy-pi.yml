name: Deploy to Raspberry Pi

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-pi-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PI_SSH_PRIVATE_KEY }}

      - name: Add Pi host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.PI_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy (ssh â†’ run script)
        env:
          PI_HOST: ${{ secrets.PI_HOST }}
          PI_USER: ${{ secrets.PI_USER }}
        run: |
          ssh "${PI_USER}@${PI_HOST}" "cd /opt/glosify && chmod +x ./deploy/pi_deploy.sh && ./deploy/pi_deploy.sh"

